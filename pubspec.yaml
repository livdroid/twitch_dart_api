name: twitch_client
description: A package for developers to interact with the Twitch API easily, not all endpoints are implemented yet but they will eventually.
version: 0.0.9
homepage: https://github.com/livdroid/twitch_dart_api
repository: https://github.com/livdroid/twitch_dart_api

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.1.2
  http_mock_adapter: ^0.4.4
  dartz: ^0.10.1
  web_socket_channel: ^2.4.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  mockito: ^5.4.0
  build_runner: ^2.4.4
  json_serializable: ^6.7.0
  freezed: ^2.3.2